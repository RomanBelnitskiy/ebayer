<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div class="container mb-5">
    <form action="/search" method="get" class="d-flex flex-column align-items-center">
        <div class="mb-3">
            <label for="searchQuery" class="form-label">Search Query</label>
            <input type="text" class="form-control" id="searchQuery" name="q" placeholder="Enter search query">
        </div>
        <div class="mb-3">
            <label for="categoryIds" class="form-label">Category IDs</label>
            <input type="text" class="form-control" id="categoryIds" name="categoryIds" placeholder="Enter category IDs">
        </div>
        <div class="mb-3">
            <label for="filter" class="form-label">Filter</label>
            <input type="text" class="form-control" id="filter" name="filter" placeholder="Enter filter">
        </div>

        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
